dist: bionic
sudo: true
language: java

matrix:
  include:
    - os: linux
      dist: bionic
      sudo: required
      jdk: openjdk12

script: ./gradlew check --info --stacktrace --console=plain --max-workers=1 --no-daemon --build-cache -Dkotlin.colors.enabled=false

before_install:
  - sudo apt-get -y install libgtk-4-dev
  - sudo apt-get -y install mathgl
  - sudo apt-get -y install libopenal-dev
  - sudo apt-get -y install librtmidi-dev
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
