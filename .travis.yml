dist: bionic
sudo: true
language: java

matrix:
  include:
    - os: linux
      dist: bionic
      sudo: required
      jdk: openjdk12

script: ./gradlew check --info --stacktrace --console=plain --max-workers=1 --no-daemon --build-cache -Dkotlin.colors.enabled=false

before_install:
  - sudo apt-get -y install python3.6 python-pip python-pip-whl python-setuptools python-wheel
  - sudo python3 -m pip install meson
  - sudo python3 -m pip install ninja
  - sudo mkdir build
  - sudo mkdir build/gtk4
  - sudo git clone https://github.com/GNOME/gtk.git build/gtk4
  - sudo git --work-tree=build/gtk4 --git-dir=build/gtk4/.git checkout tags/4.2.1 -b 4.2.1
  - sudo mkdir build/gtk4/_build
  - sudo meson build/gtk4/_build build/gtk4
  - sudo ninja -C build/gtk4/_build -j 1 -d explain -v
  - sudo apt-get -y install libgtk-4-dev
  - sudo apt-get -y install mathgl
  - sudo apt-get -y install libopenal-dev
  - sudo apt-get -y install librtmidi-dev
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
